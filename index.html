<!-- 
    DOCTYPE é bem intuitivo no que quer dizer, mas 
    ele não é uma tag HTML, servindo apenas como uma forma
    de apontar para o navegador de que tipo de arquivo se trata.
    DOC (DOCUMENT) TYPE = tipo de documento -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp HTML Web Developer: Introdução ao JavaScript</title>
    <!-- Para testar o js, basta trocar para o nome do arquivo desejado -->
    <script type="text/javascript" src="./js/manipulandoHTML.js"></script>
</head>
<body onload="load()">
    <!-- onload - momento em que o elemento for carregado -->
    <h1>Minha página</h1>
    <button onclick="clicou()">Clique aqui</button>
    <p id="agradecimento"></p>
    <button onclick="redirecionar()">Clique aqui</button>
    <p id="mousemove" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui</p>
    <p id="mousemove2" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui</p>
    <!-- this - passa o proprio elemento como parametro p/ função -->
    <select onchange="funcaoChange(this)">
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
    </select>
</body>
</html>
